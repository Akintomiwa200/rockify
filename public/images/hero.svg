<!-- public/images/hero-image.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 400"
  width="800"
  height="400"
>
  <rect width="100%" height="100%" fill="#f0f4f8" />
  
  <!-- Books -->
  <rect x="100" y="250" width="80" height="120" fill="#4a90e2" />
  <rect x="200" y="220" width="80" height="150" fill="#7ed321" />
  <rect x="300" y="190" width="80" height="180" fill="#e94e77" />
  
  <!-- Graduation Cap -->
  <polygon points="400,150 450,100 500,150" fill="#333" />
  <rect x="425" y="150" width="50" height="10" fill="#333" />
  <rect x="450" y="160" width="10" height="30" fill="#333" />
  
  <!-- Text -->
  <text x="400" y="350" font-size="36" text-anchor="middle" fill="#333" font-family="Arial">
    Learning Management System
  </text>
</svg>