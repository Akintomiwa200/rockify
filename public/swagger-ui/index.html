<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <!-- Use CDN links for Swagger UI assets -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.0.0/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@4.0.0/favicon-32x32.png" sizes="32x32" />
  </head>

  <body>
    <div id="swagger-ui"></div>

    <!-- Load Swagger UI Bundle -->
    <script src="https://unpkg.com/swagger-ui-dist@4.0.0/swagger-ui-bundle.js" charset="UTF-8"></script>

    <!-- Load Swagger UI Standalone Layout -->
    <script src="https://unpkg.com/swagger-ui-dist@4.0.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>

    <script>
      // Initialize Swagger UI with StandaloneLayout
      const ui = SwaggerUIBundle({
        url: '/api/swagger',  // This will point to your API route that serves the Swagger spec
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,  // Preset for loading API specifications
        ],
        layout: "StandaloneLayout",  // Standalone layout setting
      });
    </script>

    <!-- Optional Swagger UI Initializer -->
    <script src="https://unpkg.com/swagger-ui-dist@4.0.0/swagger-initializer.js" charset="UTF-8"></script>
  </body>
</html>
